<!DOCTYPE html>
<html>
<head>
    <title>ППД</title>
    <meta charset="UTF-8">
    <link href="css/compiled/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="img/ppd.ico" />
</head>
<body>
<div class='appWrapper'>
    <div class="testList">
        <header>
            <h3>Доступные тесты</h3>
            <p class="resetTestPassed">Сбросить Тесты</p>
        </header>
        <section>
            <div class="namesTest"></div>
        </section>
    </div>
    <div class="hidden">
        <div class='contentQuestions'>
            <div class="widget">
                <p>Всех вопросов: <span class="countQuestions"></span></p>

                <p>активный: <span class="activeQuestions"></span></p>

                <p>правильных: <span class="right"></span></p>

                <p>неправильных: <span class="wrong"></span></p>
            </div>
            <div class="questions">
                <div class="exitTest"><a href="">Закрыть тест</a></div>
                <div class="titleTest"></div>
                <div class="content"></div>
                <figure class="imgQuestions"></figure>
                <div class="answers">
                    <div class="listAnswers"></div>
                    <div class="button">
                        <button class="answerButton">ответить</button>
                        <button class="skipAnswerButton">пропустить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden">
        <div class='black'></div>
        <div class='windowsWrong'><span class="closed">[x]</span><div class="wrongContent"></div></div>
    </div>
    <footer>

    </footer>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/quizData.js"></script>
<script type="text/javascript" src="js/Router.js"></script>
<script type="text/javascript" src="js/ParseModule.js"></script>
<script type='text/javascript' src='js/setFlag.js'></script>
<script type='text/javascript' src='js/Utils.js'></script>
<script type='text/javascript' src='js/Statistics.js'></script>
<script type='text/javascript' src='js/QuestionModule.js'></script>
<script type="text/javascript" src="js/QuizzApp.js"></script>
</html>
