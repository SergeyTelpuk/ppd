<!DOCTYPE html>
<html>
<head>
    <title>ППД</title>
    <meta charset="UTF-8">
    <link href="css/compiled/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="img/ppd.ico" />
</head>
<body>
<div class='appWrapper'>
    <div class="testList">
        <header>
            <h1>Доступные тесты</h1>
            <p class="resetTestPassed">Сбросить Тесты</p>
        </header>
        <section>
            <div class="namesTest"></div>
        </section>
    </div>
    <div class="hidden">
        <div class='contentQuestions'>
            <aside class="widget"></aside>
            <div class="questions">
                <div class="titleTest"></div>
                <div class="content"></div>
                <figure class="imgQuestions"></figure>
                <div class="answers">
                    <div class="listAnswers"></div>
                    <div class="button">
                        <button class="answerButton">ответить</button>
                        <button class="skipAnswerButton">пропустить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden">
        <div class='black'></div>
        <div class='windowsWrong'><span class="closed">[x]</span><div class="wrongContent"></div></div>
    </div>
    <footer>

    </footer>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
<script id="testListTitleTemplate" type="text/x-handlebars-template">
    <ul>
        {{#each list}}
        <li><a href="" data-id-question='{{@index}}' >{{this.title}}</a><span></span></li>
        {{/each}}
    </ul>
</script>
<script id="widgetTemplate" type="text/x-handlebars-template">
    <header>Ваша статистика</header>
    <p>Всех вопросов: <span class='countQuestions'>{{{countQuestions}}}</span></p>
    <p>активный: <span class='activeQuestions'>{{{activeQuestions}}}</span></p>
    <p>правильных: <span class='right'>{{{countRight}}}</span></p>
    <p>неправильных: <span class='wrong'>{{{countWrong}}}</span></p>
    <p class="exitTest">Список тестов</p>
</script>

<script id="questionTemplate" type="text/x-handlebars-template">
    <section class="questions">
        <header class="questionText">{{question}}</header>
        <article>
            {{#if questionImg}}
            <figure>
                <p><img src="img/{{questionImg}}" alt="" /></p>
                <figcaption>Польский костел</figcaption>
            </figure>
            {{/if}}
            <div class="answers">
                <div class="listAnswers">
                    {{#each listAnswer}}
                    <div data-answers="{{@index}}"></div>
                    {{/each}}
                </div>
                <div class="button">
                    <button class="skipAnswerButton">пропустить</button>
                </div>
            </div>
        </article>
    </section>
</script>

<script type="text/javascript" src="js/quizData.js"></script>
<script type="text/javascript" src="js/Router.js"></script>
<script type="text/javascript" src="js/ParseModule.js"></script>
<script type='text/javascript' src='js/setFlag.js'></script>
<script type='text/javascript' src='js/Utils.js'></script>
<script type='text/javascript' src='js/Statistics.js'></script>
<script type='text/javascript' src='js/QuestionModule.js'></script>
<script type="text/javascript" src="js/QuizzApp.js"></script>
</html>
